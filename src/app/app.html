<div class="app-shell">
  <header class="ios-topbar">
    <div class="brand">
      <span class="brand-dot"></span>
      <span class="brand-name">Haus-sita</span>
    </div>
    <nav class="segmented-nav">
      <a routerLink="/today" routerLinkActive="active">Heute</a>
      <a routerLink="/week" routerLinkActive="active">Woche</a>
      <a routerLink="/categories" routerLinkActive="active">Räume</a>
      <a routerLink="/projects" routerLinkActive="active">Projekte</a>
      <a routerLink="/inbox" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Eingang</a>
    </nav>
    <div class="owner-toggle" role="group" aria-label="Aufgabenfilter">
      <button
        type="button"
        [class.active]="ownerMode() === 'all'"
        [attr.aria-pressed]="ownerMode() === 'all'"
        (click)="setOwnerMode('all')"
      >
        Alle
      </button>
      <button
        type="button"
        [class.active]="ownerMode() === 'mine'"
        [attr.aria-pressed]="ownerMode() === 'mine'"
        (click)="setOwnerMode('mine')"
      >
        Meine
      </button>
    </div>
  </header>

  <main class="page">
    <router-outlet />
  </main>

  <nav class="tabbar">
    <a routerLink="/today" routerLinkActive="active">Heute</a>
    <a routerLink="/week" routerLinkActive="active">Woche</a>
    <a routerLink="/categories" routerLinkActive="active">Räume</a>
    <a routerLink="/projects" routerLinkActive="active">Projekte</a>
    <a routerLink="/inbox" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Eingang</a>
  </nav>
</div>

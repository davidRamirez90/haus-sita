<section class="inbox">
  <header class="page-header">
    <div>
      <p class="eyebrow">Gedankenablage</p>
      <h1>Eingang</h1>
    </div>
    <div class="hint">Aufgaben jetzt erfassen, Details später im Formular ergänzen.</div>
  </header>

  <a class="new-task-button" [routerLink]="'/tasks/new'" [queryParams]="{ returnUrl: '/inbox' }">Neue Aufgabe</a>

  <div class="message" *ngIf="error()">{{ error() }}</div>
  <div class="message" *ngIf="loading()">Wird geladen…</div>

  <div class="list" *ngIf="!loading()">
    <app-task-card
      *ngFor="let task of tasks()"
      [task]="task"
      [priority]="'none'"
      class="task-item"
    ></app-task-card>

    <div class="empty" *ngIf="!tasks().length && !error()">Noch nichts hier. Füge die erste Aufgabe hinzu.</div>
  </div>
</section>
